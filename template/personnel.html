<!DOCTYPE html>
<html>
<head>
    <title>Personnel</title>
</head>
<body>
    <h1>Personnel</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
        </tr>
        {% for person in personnel %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.role }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Update Role</h2>
    <form action="{{ url_for('update_role') }}" method="post">
        <label for="personnel_id">Personnel ID:</label><br>
        <input type="text" id="personnel_id" name="personnel_id"><br>
        <label for="new_role">New Role:</label><br>
        <input type="text" id="new_role" name="new_role"><br>
        <input type="submit" value="Update Role">
    </form>
</body>
</html>
