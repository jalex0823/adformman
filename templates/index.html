<!DOCTYPE html>
<html>
<head>
    <title>Assign Rights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
        }
        .header img {
            height: 50px;
            margin-right: 20px;
        }
        .header h1 {
            font-size: 20px;
            color: #4CAF50;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <h1>Texas Pipe & Supply IT Department SQL Server Personnel Right Assignments</h1>
    </div>
    <form action="/assign-rights" method="post" onsubmit="return validateForm()">
        <table>
            <tr>
                <th>#</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Position</th>
                <th>Email</th>
                <th>Remarks</th>
                <th>Database Privileges</th>
            </tr>
            {% for person in personnel %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ person.Last_Name }}</td>
                <td>{{ person.First_Name }}</td>
                <td>{{ person.Position }}</td>
                <td>{{ person.Email }}</td>
                <td>
                    <textarea name="remarks_{{ person.Last_Name }}"></textarea>
                                <td>
                                    <select name="privileges_{{ person.Last_Name }}">
                                        <option value="">Select...</option>
                                        {% for dept in departments %}
                                            <option value="{{ dept.Assumed_Database_Access }}">{{ dept.Assumed_Database_Access }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                        <button type="submit">Assign Rights</button>
                    </form>
                </body>
                </html>
                <script>
                    window.onload = function() {
                        var selects = document.querySelectorAll('select');
                        selects.forEach(function(select) {
                            select.addEventListener('change', function(e) {
                                navigator.clipboard.writeText(e.target.value).then(function() {
                                    console.log('Copying to clipboard was successful!');
                                }, function(err) {
                                    console.error('Could not copy text: ', err);
                                });
                            });
                        });
                    };

                    function validateForm() {
                        var selects = document.querySelectorAll('select');
                        for (var i = 0; i < selects.length; i++) {
                            if (selects[i].value === '') {
                                alert('Please select a privilege for all personnel.');
                                return false;
                            }
                        }
                        return true;
                    }
                </script>
