<!DOCTYPE html>
<html>
<head>
    <title>SQL Server Personnel Right Assignments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
        }
        .header img {
            height: 50px;
            margin-right: 20px;
        }
        .header h1 {
            font-size: 20px;
            color: #4CAF50;  /* Change the font color to match the button and title */
        }
        .table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        .table th {
            background-color: #4CAF50;  /* Change the background color to match the button and title */
            color: white;
        }
        .table td, .table th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .table td.privileges {
            width: 20%;  /* Make the Privileges column smaller */
        }
        .table td.remarks {
            width: 80%;  /* Make the Remarks column wider */
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/assign-rights" method="post" onsubmit="return validateForm()">
            <table class="table">
                <thead>
                    <tr>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Position</th>
                        <th>Email</th>
                        <th class="privileges">Database Privileges</th>
                        <th class="remarks">Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for person in personnel %}
                    <tr>
                        <td>{{ person.Last_Name }}</td>
                        <td>{{ person.First_Name }}</td>
                        <td>{{ person.Position }}</td>
                        <td>{{ person.Email }}</td>
                        <td class="privileges"><input type="text" name="privileges_{{ person.Last_Name }}" value="{{ person.Database_Privileges }}"></td>
                        <td class="remarks"><input type="text" name="remarks_{{ person.Last_Name }}" value="{{ person.Remarks }}"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button class="button" type="submit">Add More Rights</button>
        </form>
    </div>
<script>
function validateForm() {
    // Get all privilege inputs
    var privilegeInputs = document.querySelectorAll('input[name^="privileges_"]');

    // Check if any privilege field is empty
    for (var i = 0; i < privilegeInputs.length; i++) {
        if (privilegeInputs[i].value == "") {
            alert("Please assign a privilege to every person.");
            return false;
        }
    }

    return true;
}
</script>

</body>
</html>
