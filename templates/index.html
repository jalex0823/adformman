<!DOCTYPE html>
<html>
<head>
    <title>Assign Rights</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #4CAF50;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
        }
        .header img {
            height: 50px;
            margin-right: 20px;
        }
        .header h1 {
            font-size: 20px;
        }
        .container {
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
            padding: 20px;
        }
        .btn-primary {
            background-color: #4CAF50;
        }
        .privileges {
            width: 20%;
        }
        .remarks {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <h1>Texas Pipe & Supply IT Department SQL Server Personnel Right Assignments</h1>
    </div>
    <div class="container">
        <form action="/assign-rights" method="post" onsubmit="return validateForm()">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Position</th>
                        <th>Email</th>
                        <th class="privileges">Database Privileges</th>
                        <th class="remarks">Remarks</th>
                    </tr>
                </thead>
                                <tbody>
                                    {% for person in personnel %}
                                    <tr>
                                        <td>{{ loop.index }}</td>
                                        <td>{{ person.Last_Name }}</td>
                                        <td>{{ person.First_Name }}</td>
                                        <td>{{ person.Position }}</td>
                                        <td>{{ person.Email }}</td>
                                        <td class="privileges">
                                            <select class="form-control" name="privileges_{{ person.Last_Name }}" required id="privileges_{{ person.Last_Name }}">
                                                <option value="">Select...</option>
                                                {% for dept in departments %}
                                                    <option value="{{ dept.Assumed_Database_Access }}">{{ dept.Assumed_Database_Access }}</option>
                                                {% endfor %}
                                            </select>
                                            <button type="button" onclick="appendPrivilege('privileges_{{ person.Last_Name }}', 'remarks_{{ person.Last_Name }}')">Append Privilege</button>
                                        </td>
                                        <td class="remarks">
                                            <textarea class="form-control" name="remarks_{{ person.Last_Name }}" required id="remarks_{{ person.Last_Name }}"></textarea>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            <button type="submit" class="btn btn-primary">Assign Rights</button>
                        </form>
                    </div>
                    <script>
                        function appendPrivilege(selectId, textareaId) {
                            var selectElement = document.getElementById(selectId);
                            var textarea = document.getElementById(textareaId);
                            textarea.value += selectElement.value + '\n';
                        }
                    </script>
                </body>
                </html>
